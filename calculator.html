<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output_screen">
            <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('/')">/</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('*')">*</button>
        </div> 
        <div>  
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
        </div>
        <div>
        <button onclick="display('0')">0</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('+')">+</button>
        </div>
        <div>
            <button onclick="Clear()">AC</button>
            <button onclick="del()">DEL</button>
            <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        let output_screen=document.getElementById("output_screen");
        function display(num){
            output_screen.value +=num;
        }
        function Calculate(){
            try{
                output_screen.value=eval(output_screen.value);
            }
            catch(err){
                alert("Ivalid inputs")
            }

        }
        function Clear(){
            output_screen.value="";
        }
        function del(){
            output_screen.value=output_screen.value.slice(0,-1);
            
        }
        function braket(){}
    </script>

</body>
